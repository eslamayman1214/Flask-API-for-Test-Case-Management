<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Test Cases</title>
</head>
<body>
    <h1>All Test Cases</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for test_case in test_cases %}
            <tr>
                <td>{{ test_case.id }}</td>
                <td>{{ test_case.name }}</td>
                <td>{{ test_case.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
